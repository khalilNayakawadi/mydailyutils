<div class="container">
  <div class="heading col-lg-12">
      <h3>
          Our Utilities With Seamless performance
      </h3>
  </div>
  <div class="featurecards">
    <div class="card mb-3" style="max-width: 540px;" *ngFor = "let myUtilcard of myUtilitiesCards">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="myUtilcard.utilIcon" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{myUtilcard.utilHeading}}</h5>
            <p class="card-text">{{myUtilcard.utilDescription}}</p>
            <a [href]="myUtilcard.utilAccessLink" class="btn btn-warning" target="_blank">Use Utility</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
